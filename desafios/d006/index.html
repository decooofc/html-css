<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos na lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas Inumeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body> 
</html>
